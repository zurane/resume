    <link rel="stylesheet" href="./stylesheets/main.css" />

      rel="stylesheet"

        <div
          class="hidden md:sticky lg:sticky md:top-0 lg:top-0 md:h-screen lg:h-screen border-stone-600 md:block lg:block"

            <div class="py-1" id="ubuntu">

                Learn more</a
              >
            </div>
            <div class="py-1" id="muse">
              <img
